        <div class="inputDiv">
			<a href="https://www.byu.edu"><img class="first" src="maxMugShot.jpg"></a>
			<a href="https://www.byu.edu"><img class="second" src="maxMugShot.jpg"></a>
			<h2>NFL Role Models</h2>

			<input placeholder="Search for your son's role model!!" ng-model="nflFilter"></input>
		</div>
		<div class="headerRow">
			<div class="headerColumn">Role Model Name</div>
            <a ui-sref="teams"><div id="teamButton" class="headerColumn">Team</div></a>
			<div class="headerColumn">Trips to the Clink</div>
		</div>


		<div ng-repeat="player in players | filter: nflFilter">
      <a id="aLink" ui-sref="playerStats({player: player.Name})"><div class="column">{{player.Name}}</div></a>
      <a id="aLink" ui-sref="eachTeam({team: player.Team, teamName:player.Team_name})"><div class="column">{{player.Team_name}}</div></a>
  		<div class="column"> {{player.arrest_count}} </div>
		</div>
